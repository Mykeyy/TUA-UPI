<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Ultimate API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(42, 42, 42, 0.95);
            border-radius: 16px;
            border: 2px solid #3ac062;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3ac062 0%, #4bd170 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #3ac062;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 28px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #1f1f1f;
            border: 2px solid #444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3ac062;
            box-shadow: 0 0 0 3px rgba(58, 192, 98, 0.1);
        }

        .form-input.error {
            border-color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: #3ac062;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #4bd170;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(58, 192, 98, 0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #3ac062;
            color: #3ac062;
        }

        .btn-secondary:hover {
            background: #3ac062;
            color: white;
        }

        .text-center {
            text-align: center;
        }

        .link {
            color: #3ac062;
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .alert-success {
            background: rgba(58, 192, 98, 0.1);
            border: 1px solid #3ac062;
            color: #3ac062;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid #3ac062;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #444;
        }

        .divider span {
            background: #2a2a2a;
            padding: 0 1rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üíÄ</div>
            <div class="logo-text">The Ultimate API</div>
        </div>

        <form id="loginForm">
            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" id="username" name="username" class="form-input" required 
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required 
                       autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="loading hidden">
                    <div class="spinner"></div>
                    <span>Signing in...</span>
                </div>
            </button>
        </form>

        <div class="text-center" style="margin-bottom: 1rem;">
            <a href="forgot-password.html" class="link">Forgot your password?</a>
        </div>

        <div class="divider">
            <span>Don't have an account?</span>
        </div>

        <a href="signup.html" class="btn btn-secondary text-center" style="display: block; text-decoration: none;">Create Account</a>

        <div class="text-center" style="margin-top: 1rem;">
            <a href="/docs" class="link">‚Üê Back to Documentation</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            const alertContainer = document.getElementById('alertContainer');
            
            // Show loading state
            btn.disabled = true;
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');
            alertContainer.innerHTML = '';
            
            try {
                const formData = new FormData(e.target);
                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            Login successful! Redirecting to dashboard...
                        </div>
                    `;
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
                
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ${error.message}
                    </div>
                `;
                
                // Reset button state
                btn.disabled = false;
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });
        
        // Check if user is already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
