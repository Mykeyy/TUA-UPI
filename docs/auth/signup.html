<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Ultimate API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-container {
            background: rgba(42, 42, 42, 0.95);
            border-radius: 16px;
            border: 2px solid #3ac062;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3ac062 0%, #4bd170 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #3ac062;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 28px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #1f1f1f;
            border: 2px solid #444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3ac062;
            box-shadow: 0 0 0 3px rgba(58, 192, 98, 0.1);
        }

        .form-input.error {
            border-color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: #3ac062;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #4bd170;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(58, 192, 98, 0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #3ac062;
            color: #3ac062;
        }

        .btn-secondary:hover {
            background: #3ac062;
            color: white;
        }

        .text-center {
            text-align: center;
        }

        .link {
            color: #3ac062;
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .alert-success {
            background: rgba(58, 192, 98, 0.1);
            border: 1px solid #3ac062;
            color: #3ac062;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid #3ac062;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #444;
        }

        .divider span {
            background: #2a2a2a;
            padding: 0 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        .password-requirements {
            background: #1f1f1f;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .requirement.valid .requirement-icon {
            background: #3ac062;
            color: white;
        }

        .requirement.valid {
            color: #3ac062;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">üíÄ</div>
            <div class="logo-text">The Ultimate API</div>
        </div>

        <form id="signupForm">
            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required 
                       pattern="^[a-zA-Z0-9_-]+$" minlength="3" maxlength="50"
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required 
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="display_name" class="form-label">Display Name (Optional)</label>
                <input type="text" id="display_name" name="display_name" class="form-input" 
                       maxlength="100" autocomplete="name">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required 
                       minlength="8" autocomplete="new-password">
                
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="req-length">
                        <div class="requirement-icon">‚úì</div>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <div class="requirement-icon">‚úì</div>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <div class="requirement-icon">‚úì</div>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <div class="requirement-icon">‚úì</div>
                        <span>One number</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required 
                       autocomplete="new-password">
            </div>

            <button type="submit" class="btn" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <div class="loading hidden">
                    <div class="spinner"></div>
                    <span>Creating account...</span>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <a href="login.html" class="btn btn-secondary text-center" style="display: block; text-decoration: none;">Sign In</a>

        <div class="text-center" style="margin-top: 1rem;">
            <a href="index.html" class="link">‚Üê Back to Documentation</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Password validation
        const passwordInput = document.getElementById('password');
        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            lowercase: document.getElementById('req-lowercase'),
            number: document.getElementById('req-number')
        };

        function validatePassword(password) {
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            Object.keys(checks).forEach(key => {
                if (checks[key]) {
                    requirements[key].classList.add('valid');
                } else {
                    requirements[key].classList.remove('valid');
                }
            });

            return Object.values(checks).every(check => check);
        }

        passwordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('signupBtn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            const alertContainer = document.getElementById('alertContainer');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            const formData = new FormData(e.target);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                display_name: formData.get('display_name') || null
            };
            
            const confirmPassword = formData.get('confirmPassword');
            
            // Validation
            if (userData.password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        Passwords do not match
                    </div>
                `;
                return;
            }
            
            if (!validatePassword(userData.password)) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        Password does not meet requirements
                    </div>
                `;
                return;
            }
            
            // Show loading state
            btn.disabled = true;
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            Account created successfully! 
                            ${data.is_verified ? 'You can now sign in.' : 'Please check your email to verify your account.'}
                        </div>
                    `;
                    
                    // Clear form
                    e.target.reset();
                    
                    // Redirect to login after a delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    throw new Error(data.detail || 'Registration failed');
                }
                
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ${error.message}
                    </div>
                `;
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });
        
        // Check if user is already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
